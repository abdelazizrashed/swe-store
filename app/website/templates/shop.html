<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
  <link rel="stylesheet" href="static/fonts/icomoon/style.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/magnific-popup.css">
  <link rel="stylesheet" href="/static/css/jquery-ui.css">
  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/static/css/aos.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="site-wrap">
    {% from 'macros.html' import header , footer%}
    {{header(cart)}}

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <div class="row mb-5">
            <!-- <h1>{{products}}</h1> -->
            {% for product in products %}
            <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
              <div class="block-4 text-center border">
                <figure class="block-4-image">
                  <a href="/product?id={{product['id']}}"><img src="{{product['image']}}" alt="Image placeholder"
                      class="img-fluid"></a>
                </figure>
                <div class="block-4-text p-4">
                  <h3><a href="/product?id={{product['id']}}">{{product["name"]}}</a></h3>
                  <!-- <p class="mb-0">Finding perfect t-shirt</p> -->
                  <p class="text-primary font-weight-bold">{{product["price"]}} EGP</p>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/jquery-ui.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/owl.carousel.min.js"></script>
  <script src="static/js/jquery.magnific-popup.min.js"></script>
  <script src="static/js/aos.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
